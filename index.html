<html>
<head>
  <title></title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUNo9MyFjY40N7DxhAZeAYL3v1C1vPCtk&sensor=false&libraries=places"></script>
  <script src="./script.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">Gmaps</a>
    </div>
  </nav>
    <div class='row'>
      <div class='col-md-2'>
        <h3>GEOLOCATION</h3>
        <button class='btn btn-default' id='current_location'>Show my Location</button>
      </div>
      <div class='col-md-4'>
        <h3>AUTOCOMPLETE</h3>
        <form class='row' role='search' id='places_form'>
          <input type='text' id='autocomplete' class='form-control' placeholder='search'>
        </form>
      </div>
      <div class='col-md-6'>
        <h3>DEPARTURE BOARD</h3>
        <h4>(stops within approx 1km)</h4>
      </div>
    </div>  
    <div class='row'>
      <div id='map-container' class='col-md-6'>
        <div id='googleMap'></div>
      </div>
      <div id='departure-container' class='col-md-6'>
        <table class="table table-striped" id='arrivals'>
          <tr>
            <th>Bus Stop</th>
            <th>Arrivals</th>
          </tr>
          <tr>
            <td>Arriving Bus Stop</td>
            <td>Arrivals List</td>
          </tr>
        </table>
      </div>  
    </div>

</body>
</html>
